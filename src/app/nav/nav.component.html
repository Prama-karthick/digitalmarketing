<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/home">Home</a>
      <a mat-list-item routerLink="/services">Our Services</a>
      <a mat-list-item href="/about">About Us</a>
	  <a mat-list-item href="/contact">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="blue">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span font-family="Rockwell">Hornet Marketing</span>
    </mat-toolbar>
	<div class="spacing"></div>
	<br><br>
	<h1 font-family="Castellar" font-size=50>Our voice to your brand</h1>

</mat-sidenav-container>
